<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
     <div class="calculator card">
        <input type="text" class="result-screen" value="" disabled/>
        <div class="container" id="all-buttons">
            <div class="row">
                <div class="col">
                   <button type="button" value="9" class="calculator-button btn btn-light">9</button>
                </div>
                <div class="col">
                    <button type="button" value="8" class="calculator-button btn btn-light">8</button>
                 </div>
                 <div class="col">
                    <button type="button" value="7" class="calculator-button btn btn-light">7</button>
                 </div>
            </div>
            <div class="row">
                <div class="col">
                   <button type="button" value="6" class="calculator-button btn btn-light">6</button>
                </div>
                <div class="col">
                    <button type="button" value="5" class="calculator-button btn btn-light">5</button>
                 </div>
                 <div class="col">
                    <button type="button" value="4" class="calculator-button btn btn-light">4</button>
                 </div>
            </div>
            <div class="row">
                <div class="col">
                   <button type="button" value="3" class="calculator-button btn btn-light">3</button>
                </div>
                <div class="col">
                    <button type="button" value="2" class="calculator-button btn btn-light">2</button>
                 </div>
                 <div class="col">
                    <button type="button" value="1" class="calculator-button btn btn-light">1</button>
                 </div>
            </div>
            <div class="row">
                <div class="col">
                   <button type="button" value="0" class="calculator-button btn btn-light">0</button>
                </div>
                <div class="col">
                    <button type="button" value="." class="calculator-button btn btn-light">.</button>
                 </div>
                 <div class="col">
                    <button type="button" value="clear" class="calculator-button btn btn-light">AC</button>
                 </div>
            </div>
            <div class="row">
                <div class="col">
                   <button type="button" value="/" class="calculator-operation-button btn btn-danger">/</button>
                </div>
                <div class="col">
                    <button type="button" value="*" class="calculator-operation-button btn btn-danger">*</button>
                 </div>
                 <div class="col">
                    <button type="button" value="+" class="calculator-operation-button btn btn-danger">+</button>
                 </div>
                 <div class="col">
                     <button type="button" value="-" class="calculator-operation-button btn btn-danger">-</button>
                  </div>
            </div>
            <div class="row">               
                <button type="button" value="=" class="equals-button btn btn-primary">=</button>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="./js/cal.js"></script>
  </body>
</html>
